<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="G_style_1.css">

    <script src="/node_modules/jquery/dist/jquery.js"></script>

    <script src="/node_modules/gsap/src/uncompressed/TweenMax.js"></script>
    <script src="/node_modules/scrollmagic/scrollmagic/uncompressed/ScrollMagic.js"></script>
    <script src="/node_modules/scrollmagic/scrollmagic/minified/plugins/animation.gsap.min.js"></script>

    <script src="/node_modules/scrollmagic/scrollmagic/uncompressed/plugins/debug.addIndicators.js"></script>


    <script src="/node_modules/bootstrap/dist/js/bootstrap.js"></script>
    <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <title>Document</title>
</head>


<body>

    <div class="container-fluid pl-0 mx-0 ">
        <div class="row">
            <div class="col-12">
                <h1 class="text-center pt-0 pb-5 " id="color">Momento Milanesa</h1>
            </div>

        </div>

        <div class="row mb-5">
            <div class="col-4"></div>
            <div class="col-4 border-bottom  border-bottom border-top border-danger ">
                <ul class="list-group list-group-horizontal-lg border-0 pt-2 pb-2 flex">
                    <li class="list-group-item border-0 ">Tipo: Juego Publicitario </li>
                    <li class="list-group-item border-0">Plataforma: Mobile</li>
                    <li class="list-group-item border-0">Formato html5</li>
                </ul>
            </div>
            <div class="col-3"></div>
        </div>
    </div>

    <div class="row mx-0">
        <div class="col-4 px-0 ml-5 pt-5 pr-5 mr-5">
            <h3>juego publicitario</h3>
            <p>Desarrollado en HTML5 es versatil y multiplataforma.
                Para jugar el teaser del primer nivel da click en comenzar<p>

        </div>

        <div class="col-7 ml-5 px-0">
            <div class="bs-example">
                <div id="myCarousel" class="carousel slide carousel-fade" data-ride="carousel">
                    <!-- Carousel indicators -->
                    <ol class="carousel-indicators">
                        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                        <li data-target="#myCarousel" data-slide-to="1"></li>
                        <li data-target="#myCarousel" data-slide-to="2"></li>
                    </ol>
                    <!-- Wrapper for carousel items -->

                    <div class="carousel-inner">
                        <div class="carousel-item active w-100 d-flex">
                            <img src="/pages/Graficos/tapa1.png" alt="First Slide">
                        </div>
                        <div class="carousel-item w-100 d-flex">
                            <img src="/pages/Graficos/tapa2.png" alt="Second Slide">
                        </div>
                        <div class="carousel-item w-100 d-flex">
                            <img src="/pages/Graficos/tapa3bis.png" alt="Third Slide">
                        </div>
                    </div>

                    <!-- Carousel controls -->
                    <a class="carousel-control-prev" href="#myCarousel" data-slide="prev">
                        <span class="carousel-control-prev-icon"></span>
                    </a>
                    <a class="carousel-control-next" href="#myCarousel" data-slide="next">
                        <span class="carousel-control-next-icon"></span>
                    </a>

                </div>

            </div>

        </div>


    </div>

    <script src="/pages/interactivos/Gjs_1.js"></script>

</body>

</html>
